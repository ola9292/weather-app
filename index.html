<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body style="font-family: sans-serif;background-color: #dce0e6;">
    <div class="container" style="text-align: center;">
        <!-- Content here -->
        <h1>Weather App</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="city" placeholder="Enter a City..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="myBtn2">Get Weather</button>
        </div>
        <div class="card w-100" id="box" style="display: none;">
                <div class="card-body">
                <h1 id="cityName"></h1>
                <div id="icon"></div>
                <div id="temperature"></div>
                <div id="maxTemp"></div>
                <div id="minTemp"></div>
                <div id="humidity"></div>
                <div id="description"></div>
            </div>
          </div>

      </div>
    
    <script src="index.js"></script>
</body>
</html>
